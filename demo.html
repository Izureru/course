<!DOCTYPE html>
<html>
	<head>
		<title>jQuery</title>
		<script src="jquery.js"></script>
		<script src="angular.js"></script>
		<script src="closure.js"></script>
	</head>
	<body ng-app="app" ng-controller="cityController">
		<input ng-model="search"/>{{search}}
		<ul>
      		<li ng-repeat="city in cities | filter:search">
      			{{city.name}}
      			{{city.$index}}
			</li>
		</ul>

	</body>
</html>
